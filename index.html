<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumperAI Game - Module 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-blue': '#E6F3FF',
                        'light-grey': '#F0F0F0',},
                },
            },
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-white text-gray-800">
    <header class="bg-light-blue p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">JumperAI Game - Module 4</h1>
            <div>
                <a href="https://hubworldsite.onrender.com" class="bg-white text-gray-800 px-4 py-2 rounded shadow hover:bg-gray-100 transition-colors mr-2">
                    Back to Hub
                </a>
                <a href="https://jumperai.org" class="bg-white text-gray-800 px-4 py-2 rounded shadow hover:bg-gray-100 transition-colors">
                    Return to JumperAI
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <div class="w-full overflow-hidden rounded-lg shadow-lg">
            <iframe id="module-4-frame" src="https://module4jumperai.netlify.app/" width="1024" height="820" frameborder="0" allowfullscreen class="w-full"></iframe>
        </div>
    </main>

    <footer class="bg-light-blue p-4 mt-8">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2024 JumperAI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const SERVER_URL = 'https://game-progress-server.onrender.com';
        const MODULE_ID = '4';
        const GAME_ORIGINS = ['https://module4jumperai.netlify.app', 'https://module-4-n7mq.onrender.com'];
        const HUB_ORIGIN = 'https://hubworldsite.onrender.com';
        let currentToken = null;

        function parseToken(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (error) {
                console.error('Error parsing token:', error);
                return null;
            }
        }

        async function validateToken(token) {
            try {
                const response = await fetch(`${SERVER_URL}/validate-token`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                return data.valid;
            } catch (error) {
                console.error('Error validating token:', error);
                return false;
            }
        }

        async function updateProgress(completed, score, additionalData) {
            if (!currentToken) {
                console.error('No token found. Progress cannot be saved.');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/game-progress/${MODULE_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        progress: {
                            completed,
                            score,
                            additionalData
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update progress');
                }

                console.log(`Progress updated for module ${MODULE_ID}`);
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        async function loadProgress() {
            if (!currentToken) {
                console.error('No token found. Progress cannot be loaded.');
                return null;
            }

            try {
                const response = await fetch(`${SERVER_URL}/game-progress/${MODULE_ID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load progress');
                }

                const progress = await response.json();
                console.log(`Progress loaded for module ${MODULE_ID}`, progress);
                return progress;
            } catch (error) {
                console.error('Error loading progress:', error);
                return null;
            }
        }

        async function onModuleCompleted(score, additionalData) {
            await updateProgress(true, score, additionalData);
        }

        function sendTokenToGame(token) {
            const gameFrame = document.getElementById('module-4-frame');
            if (gameFrame && gameFrame.contentWindow) {
                console.log('Sending token to game frame:', token);
                GAME_ORIGINS.forEach(origin => {
                    gameFrame.contentWindow.postMessage({ type: 'SET_TOKEN', token: token }, origin);
                });
            } else {
                console.error('Game frame not found or not ready');
            }
        }

        function startTokenSendingInterval(token) {
            const sendInterval = setInterval(() => {
                sendTokenToGame(token);
            }, 1000); // Send every second

            // Stop sending after 10 seconds
            setTimeout(() => {
                clearInterval(sendInterval);
                console.log('Stopped sending token to game frame');
            }, 10000);
        }

        async function refreshToken() {
            try {
                const response = await fetch(`${SERVER_URL}/refresh-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                const data = await response.json();
                if (data.token) {
                    await storeTokenWithRetry(data.token);
                    return data.token;
                }throw new Error('No token in refresh response');
            } catch (error) {
                console.error('Error refreshing token:', error);
                return null;
            }
        }

        async function storeTokenWithRetry(token, maxRetries = 5) {
            let retries = 0;
            while (retries < maxRetries) {
                try {
                    localStorage.setItem('token', token);
                    currentToken = token;
                    if (localStorage.getItem('token') === token) {
                        console.log('Token successfully stored in localStorage');
                        startTokenSendingInterval(token);
                        return true;
                    }
                } catch (error) {
                    console.error('Error storing token:', error);
                }
                retries++;await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second before retrying
            }
            console.error('Failed to store token after multiple attempts');
            return false;
        }

        // Immediately invoke function to set up event listeners and initialize
        (async function() {
            async function initializeToken() {
                const urlToken = new URLSearchParams(window.location.search).get('token');
                if (urlToken) {
                    console.log('Token found in URL, validating...');
                    const isValid = await validateToken(urlToken);
                    if (isValid) {
                        console.log('Token from URL is valid. Storing token and proceeding...');
                        await storeTokenWithRetry(urlToken);} else {
                        console.log('Token from URL is invalid.');
                    }
                } else {
                    const storedToken = localStorage.getItem('token');
                    if (storedToken) {
                        console.log('Token found in storage, validating...');
                        const isValid = await validateToken(storedToken);
                        if (isValid) {
                            console.log('Stored token is valid. Proceeding...');
                            currentToken = storedToken;
                            startTokenSendingInterval(storedToken);
                        } else {
                            console.log('Stored token is invalid.');
                            localStorage.removeItem('token');
                currentToken = null;
                        }
                    } else {
                        console.log('No token found.');
                    }
                }

                if (currentToken) {
                    const progress = await loadProgress();
                    if (progress) {
                        const gameFrame = document.getElementById('module-4-frame');
                        gameFrame.contentWindow.postMessage({ type: 'LOAD_PROGRESS', progress }, GAME_ORIGINS[0]);
                    }
                }
            }

            await initializeToken();

            // Set up token refresh interval
            setInterval(refreshToken, 30 * 60 * 1000); // Refresh every 30 minutes

            // Listen for messages from the iframe
            window.addEventListener('message', (event) => {
                if (!GAME_ORIGINS.includes(event.origin)) {
                    console.log('Received message from unexpected origin:', event.origin);
                    return;
                }
                
                console.log('Received message from game frame:', event.data);
                if (event.data.type === 'MODULE_COMPLETED') {
                    onModuleCompleted(event.data.score, event.data.additionalData);
                } else if (event.data.type === 'GET_TOKEN') {
                    console.log('Token requested by game:', currentToken);
                    sendTokenToGame(currentToken);
                } else if (event.data.type === 'REFRESH_TOKEN') {
                    refreshToken();
                }
            });

            console.log('Token management setup complete');
        })();
    </script>
</body>
</html>
