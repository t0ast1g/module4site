<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumperAI Game - Module 4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-blue': '#E6F3FF',
                        'light-grey': '#F0F0F0',},
                },
            },
        }
    </script>
</head>
<body class="min-h-screen flex flex-col bg-white text-gray-800">
    <header class="bg-light-blue p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">JumperAI Game - Module 4</h1>
            <div>
                <a href="https://hubworldsite.onrender.com" class="bg-white text-gray-800 px-4 py-2 rounded shadow hover:bg-gray-100 transition-colors mr-2">
                    Back to Hub
                </a>
                <a href="https://jumperai.org" class="bg-white text-gray-800 px-4 py-2 rounded shadow hover:bg-gray-100 transition-colors">
                    Return to JumperAI
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <div class="w-full overflow-hidden rounded-lg shadow-lg">
            <iframe id="module-4-frame" src="https://module4jumperai.netlify.app/" width="1024" height="820" frameborder="0" allowfullscreen class="w-full"></iframe>
        </div>
    </main>

    <footer class="bg-light-blue p-4 mt-8">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2024 JumperAI. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const SERVER_URL = 'https://game-progress-server.onrender.com';
        const MODULE_ID = '4';
        const GAME_ORIGIN = 'https://module4jumperai.netlify.app';
        const HUB_ORIGIN = 'https://hubworldsite.onrender.com';

        function getToken() {
            return localStorage.getItem('token');
        }

        function parseToken(token) {
            if (!token) return null;
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }

        async function updateProgress(completed, score, additionalData) {
            const token = getToken();
            if (!token) {
                console.error('No token found. Progress cannot be saved.');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/game-progress/${MODULE_ID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        progress: {
                            completed,
                            score,
                            additionalData
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update progress');
                }

                console.log(`Progress updated for module ${MODULE_ID}`);
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        async function loadProgress() {
            const token = getToken();
            if (!token) {
                console.error('No token found. Progress cannot be loaded.');
                return null;
            }

            try {
                const response = await fetch(`${SERVER_URL}/game-progress/${MODULE_ID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load progress');
                }

                const progress = await response.json();
                console.log(`Progress loaded for module ${MODULE_ID}`, progress);
                return progress;
            } catch (error) {
                console.error('Error loading progress:', error);
                return null;
            }
        }

        async function onModuleCompleted(score, additionalData) {
            await updateProgress(true, score, additionalData);
        }

        function sendTokenToGame(token) {
            const gameFrame = document.getElementById('module-4-frame');
            if (gameFrame && gameFrame.contentWindow) {
                console.log('Sending token to game frame');
                gameFrame.contentWindow.postMessage({ type: 'SET_TOKEN', token: token }, GAME_ORIGIN);
            } else {
                console.error('Game frame not found or not ready');
            }
        }

        async function refreshToken() {
            try {
                const response = await fetch(`${SERVER_URL}/refresh-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    sendTokenToGame(data.token);
                    return data.token;
                }
                throw new Error('No token in refresh response');
            } catch (error) {
                console.error('Error refreshing token:', error);
                return null;
            }
        }

        window.getToken = getToken;
        window.parseToken = parseToken;
        window.onModuleCompleted = onModuleCompleted;

        // Check login status when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const token = getToken();
            if (token) {
                console.log('User is logged in.');
                sendTokenToGame(token);
                const progress = await loadProgress();
                if (progress) {
                    // Send loaded progress to game
                    const gameFrame = document.getElementById('module-4-frame');
                    gameFrame.contentWindow.postMessage({ type: 'LOAD_PROGRESS', progress }, GAME_ORIGIN);
                }
            } else {
                console.log('User is not logged in. Redirecting to hub...');
                window.location.href = HUB_ORIGIN;
            }

            // Set up token refresh interval
            setInterval(refreshToken, 30 * 60 * 1000); // Refresh every 30 minutes
        });

        // Listen for messages from the iframe
        window.addEventListener('message', (event) => {
            if (event.origin !== GAME_ORIGIN) {
                console.log('Received message from unexpected origin:', event.origin);
                return;
            }
            
            if (event.data.type === 'MODULE_COMPLETED') {
                onModuleCompleted(event.data.score, event.data.additionalData);
            } else if (event.data.type === 'GET_TOKEN') {
                sendTokenToGame(getToken());
            } else if (event.data.type === 'REFRESH_TOKEN') {
                refreshToken();
            }
        });
    </script>
</body>
</html>
